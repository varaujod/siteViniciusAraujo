<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="formulario.css">
    <link rel="shortcut icon" href="interprime_remove_uJf_icon.ico" type="image/x-icon">
    <title>Interprime</title>

<body>
    <header>
        <img src="interprime-remove.png" alt="">
        <h1>Qualidade tem na razão!</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="">Quem Somos</a>
        <a href="contato.html">Contato</a>
    </nav>

    <main>
        <section id="formulario">

            <h2>Entre em contato com nossa empresa!</h1>

            <form action="#" method="post" class="lado-a-lado">

                <figure>
                    <input type="text" nome="nome" id="nome" required placeholder="Nome">
                    <input type="text" nome="sobrenome" id="sobrenome" required placeholder="Sobrenome">
                </figure>

                <figure>
                    <input type="email" nome="email" id="email" required placeholder="Email">
                    <input type="tel" nome="telefone" id="telefone" required placeholder="Telefone">
                </figure>
                
                <input type="text" nome="endereco" id="endereco" required placeholder="Endereço">
                <textarea nome="mensagem" id="mensagem" rows="4" required placeholder="Digite sua mensagem aqui"></textarea>

                <input type="submit" value="Enviar" id="enviar">
            </form>
        </section>
    </main>

    <footer>
        2024 Interprime - R. Prof. Alício de Queirós, 427-339 - Vale do Sol, Itabuna - BA, 45606-710
    </footer>
